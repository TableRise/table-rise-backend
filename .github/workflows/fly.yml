name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: fly deploy
        run: flyctl deploy --remote-only --build-secret NODE_AUTH_TOKEN=$HOME
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
